<!DOCTYPE html>
<html>
   <head>
       <title> Tu peso en un lugar donde pesas menos</title>
   </head>
   <body>
       <h1> Tu peso en otro planeta</h1>
       <p> En la tierra pesas distinto que en Marte o Jupiter</p>
       <script>
           var peso = parseFloat (prompt ("¿Cuál es tu peso? "));
           var planeta = parseInt (prompt ("Elige tu planeta. \n 1 es Marte, 2 es Jupiter"));
           var g_tierra = 9.8;
           var g_marte = 3.7;
           var g_jupiter = 24.8;
           var peso_final;
           var nombre;
           if (planeta == 1)
           {    
            peso_final = peso / g_tierra * g_marte;
            nombre = "Marte";
           }
            else if (planeta == 2)
            {
               peso_final = peso / g_tierra * g_jupiter;
               nombre = "Jupiter";
            }
            else
            {
                peso_final= 0;
                nombre = "Krypton";
            }
           peso_final = parseInt(peso_final);
           document.write("En " + nombre + " pesarías <strong>" + peso_final +  "Kg </strong>");
       </script>
   </body> 
</html>
